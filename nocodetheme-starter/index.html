<!DOCTYPE html>

        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet">
        <script>/* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
    </head>
    <body>
        <header class="site-header"><a class="screen-reader-text skip-link" href="#content">Skip to content</a>
            <div class="header__innerwrapper layout__constrained layout__x-padding">

                        <a href=""><img src="assets/images/logoipsum-logo-6.png" alt="Lorem Ipsum Logo"><span class="screen-reader-text">Homepage Link</span></a>
                    </div>
                    <div class="header__mobile-menu">
                        <button class="header__mobile-menu--trigger mobile-menu__trigger">
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines"></span>

                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines"></span><span class="screen-reader-text">Open mobile menu</span>
                        </button>
                    </div>
                    <div class="header__main-menu">

                                <li>
                                    <a href="">Item One</a>

                                <li><a href="">Item Two</a>
                                </li>
                                <li><a href="">Item Three</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="layout__constrained layout__x-padding main__innerwrapper">
                <div class="layout-grid__header-content-sidebar">
                    <main class="header-content-sidebar__header" id="content">
                        <header>
                            <h1>Page Title</h1>
                        </header>
                    </main>
                    <section class="header-content-sidebar__content" role="region" aria-label="Articles">
                        <div class="article-card__wrapper">
                            <ul>
                                <li>
                                    <article class="article-card">
                                        <div class="article-card__image-wrapper">
                                            <img src="assets/images/700x500.png">
                                            <img src="assets/images/700x500.png">
                                        </div>
                                        <div class="article-card__content-wrapper">
                                            <a href="#"> <h2 class="break-hyphenate">Article Title</h2> </a>
                                            <p>Article Excerpt</p>
                                        </div>
                                    </article>
                                </li>
                            </ul>
                        </div>
                        <div class="pagination"> 
</div>
                    </section>
                    <aside class="header-content-sidebar__sidebar">
                        <div>
                            <span>Sidebar Template Part</span>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="footer__innerwrapper layout__constrained layout__x-padding">
                <div class="footer__grid">
                    <div class="footer__logo">

                    </div>
                    <div class="footer__contact">

                    </div>
                    <div class="footer__social">

                    </div>
                    <div class="footer__copyright">

                    </div>
                </div>
            </div>
            <button id="topBtn" title="Go to top">

                </svg>                 
            </button>
